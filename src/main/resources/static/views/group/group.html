<div class="col-md-2"></div>
<div class="col-md-8">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Groups</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Name of group:</label>
                        <input type="text" class="form-control" id="name" ng-model="name">
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="addGroup()">Add</button>
                </form>
            </div>
            <br/>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Users</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="g in groups">
                    <td>
                        {{g.id}}
                    </td>
                    <td>{{g.name}}</td>
                    <td>
                        <p ng-repeat="u in g.users">
                            {{u.firstName}} {{u.lastName}}
                        </p>

                    </td>
                    <td>
                        <a ng-href="index.html#/groups/edit/{{g.id}}" class="btn btn-info"
                           role="button">Edit</a>
                        <a ng-href="" class="btn btn-info"
                           role="button" ng-click="deleteGroup(g.id)">Remove</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-2"></div>
