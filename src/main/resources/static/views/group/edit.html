<div class="col-md-2"></div>
<div class="col-md-8">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Groups</h3>
        </div>
        <div class="panel-body">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="name">Name of group:</label>
                        <input type="text" class="form-control" id="name" ng-model="nameOfGroup">
                    </div>
                    <div class="form-group">
                        <label for="name">Members:</label>
                        <div ng-dropdown-multiselect="" options="members" selected-model="selectedMembersModel"
                             extra-settings="membersSettings"></div>

                    </div>
                    <div class="form-group">
                        <label for="name">Grupa przed zmianami:</label>
                        <p>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="u in oldMembers">
                                <td>{{u.name}}</td>
                                <td>{{u.firstName}}</td>
                                <td>{{u.lastName}}</td>
                            </tr>
                            </tbody>
                        </table>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="name">Grupa po zmianach:</label>
                        <p>
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Name</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="m in selectedMembersModel">
                                <td>{{m.name}}</td>
                                <td>{{m.firstName}}</td>
                                <td>{{m.lastName}}</td>
                            </tr>
                            </tbody>
                        </table>
                        </p>
                    </div>
                    <button type="submit" class="btn btn-default" ng-click="saveChanges()">Save changes</button>
                </form>
            </div>
            <br/>
        </div>
    </div>
</div>
<div class="col-md-2"></div>
